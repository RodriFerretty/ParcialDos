<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <h1>Registrar</h1>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                    <small *ngIf="model.email.errors?.required">El email es requerido</small>
                    <small *ngIf="model.email.invalid && !model.email.errors?.required">El email es inválido</small>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" />
                    <small *ngIf="model.username.invalid">El username es requerido</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <small *ngIf="model.password.errors?.required">La contraseña es requerida</small>
                    <small *ngIf="model.password.invalid && !model.password.errors?.required">Minimo 6
                        caracteres</small>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Registrarse</button>
                <br>
            </form>
        </div>
    </div>
</div>
